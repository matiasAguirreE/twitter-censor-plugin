<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8">
  <title>Filtro de Twitter</title>
  <link rel="stylesheet" href="styles.css">
</head>
<body>
  <div class="container">
    <h1>Filtro de Censura</h1>

    <label class="switch">
      <input type="checkbox" id="toggle">
      <span class="slider round"></span>
    </label>
    <span id="toggle-label">Desactivado</span>

    <div class="dropdown">
      <button class="dropbtn">Configuraciones â–¼</button>
      <div class="dropdown-content">
        <div class="dropdown-title"><strong>Nivel de censura</strong></div>
        <!-- Bloque: Violencia -->
        <div class="config-block">
          <strong>Violencia</strong>
          <input type="range" min="0" max="100" step="1" id="violenciaRange">
          <div class="porcentaje" id="violenciaOutput">50%</div>
        </div>

        <!-- Bloque: Homofobia -->
        <div class="config-block">
          <strong>Homofobia</strong>
          <input type="range" min="0" max="100" step="1" id="homofobiaRange">
          <div class="porcentaje" id="homofobiaOutput">50%</div>
        </div>

        <!-- Bloque: Xenofobia -->
        <div class="config-block">
          <strong>Xenofobia</strong>
          <input type="range" min="0" max="100" step="1" id="xenofobiaRange">
          <div class="porcentaje" id="xenofobiaOutput">50%</div>
        </div>
      </div>
    </div>

  <script src="popup.js"></script>
</body>
</html>
